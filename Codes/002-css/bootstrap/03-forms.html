<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">

    <title>CSS - BS: forms</title>
  </head>
  <body>

    <form>

      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control" placeholder="Informe o nome da pessoa">
      </div>

      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" name="usuario" id="usuario" class="form-control form-control-lg" placeholder="Informe o nome do usuário">
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" class="form-control form-control-sm">
      </div>


      <div class="form-check">
        <input type="checkbox" id="confirmar" class="form-check-input" disabled>
        <label for="confirmar" class="form-check-label">Confirmar</label>
      </div>

      <div class="form-check">
        <input type="radio" id="sim" name="opcao" class="form-check-input">
        <label for="sim" class="form-check-label">Sim</label>
      </div>

      <div class="form-check">
        <input type="radio" id="nao" name="opcao" class="form-check-input" disabled>
        <label for="nao" class="form-check-label">Não</label>
      </div>

      <div class="form-group">
          <label for="cidade">Cidade</label>
          <select class="custom-select" name="cidade">
            <option value="0">Selecione:</option>
            <option value="1">João Monlevade</option>
            <option value="2">Itabira</option>
            <option value="3">Belo Horizonte</option>
            <option value="4">Itaúna</option>
          </select>
      </div>

      <div class="custom-control custom-switch">
        <input type="checkbox" id="aceite" class="custom-control-input">
        <label for="aceite" class="custom-control-label">Aceito.</label>
      </div>


    </form>










  </body>
</html>

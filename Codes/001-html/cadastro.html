<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastro de pessoas</title>
  </head>
  <body>
    <h1>Dados do cadastro</h1>

    <form method="post" action="validar.html">

      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" placeholder="Nome da pessoa">

      <br>

      <label for="endereco">Endereço:</label>
      <input type="text" name="endereco" id="endereco" placeholder="Rua, número, complemento">

      <br>
      <label>Gênero</label>
      <br>

      <input type="radio" id="feminino" name="genero" value="F">
      <label for="feminino">Feminino</label>
      <br>

      <input type="radio" id="masculino" name="genero" value="M">
      <label for="masculino">Masculino</label>
      <br>

      <input type="radio" id="naobinario" name="genero" value="NB">
      <label for="naobinario">Não binário</label>
      <br>

      <label for="usuario">Usuário</label>
      <input type="text" name="usuario" id="usuario">
      <br>

      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha">

      <br>

      <label>Áreas de interesse</label>
      <br>

      <input type="checkbox" id="web" name="area[0]">
      <label for="web">Sistemas Web</label>

      <input type="checkbox" id="db" name="area[1]">
      <label for="db">Banco de Dados</label>

      <input type="checkbox" id="redes" name="area[2]">
      <label for="redes">Redes</label>

      <br>

      <label for="cidade">Cidade: </label>
      <select name="cidade" id="cidade">
        <option disabled selected value="0">Selecione:</option>
        <option value="1">João Monlevade</option>
        <option value="2">Itabira</option>
        <option value="3">Belo Horizonte</option>
        <option value="4">Itaúna</option>
        <option value="5">Ipatinga</option>
      </select>

      <br>

      <!-- https://www.w3schools.com/html/html_form_input_types.asp -->

      <label for="cor">Cor favorita</label>
      <input name="cor" id="cor" type="color">

      <br>
      <label for="data">Data de nascimento: </label>
      <input type="date" name="data" id="data">

      <br>


      <input type="submit" name="cadastro" value="Cadastrar">


      <input type="reset" value="Limpar">

    </form>

    <a href="introducao.html">Voltar</a>

  </body>
</html>
